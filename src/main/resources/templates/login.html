<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br/><br/><br/><br/><br/><br/>
<div class="d-flex align-items-center justify-content-center">
    <form
            method="post"
            role="form"
            th:action="@{/login}"
            class="form-horizontal"
    >
        <div class="form-group mb-3">
            <label class="control-label"> Email</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter email address"
            />
        </div>

        <div class="form-group mb-3">
            <label class="control-label"> Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
            />
        </div>
    <div class="mb-3">
        <a for="exampleInputPassword1" class="form-label" th:href="@{/register}">Register</a>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
        </br></br>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been successfully logged out!</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Incorrect Username/Password</div>
        </div>
</form>

  </div>

</body>
</html>
