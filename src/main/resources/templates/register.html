<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
</br></br></br>
<div class="container row col-md-8 offset-md-2">
    <div class="card-header">
        <h2 class="text-center">Create Student</h2>
    </div>
    <div class="card-body">
        <form
                method = "post"
                th:object="${user}"
                th:action="@{/register/save}">
            <div class ="form-group mb-3">
                <label class="form-label">First Name</label>
                <input
                        class="form-control"
                        id="fname"
                        placeholder="Enter First Name"
                        type="text"
                        th:field="*{fname}"
                />
                <p th:errors="*{fname}" class="text-danger" th:if="${#fields.hasErrors('fname')}"></p>
            </div>
            <div class ="form-group mb-3">
                <label class="form-label">Last Name</label>
                <input
                        class="form-control"
                        id="lname"
                        placeholder="Enter Last Name"
                        type="text"
                        th:field="*{lname}"
                />
                <p th:errors="*{lname}" class="text-danger" th:if="${#fields.hasErrors('lname')}"></p>
            </div>
            <div class ="form-group mb-3">
                <label class="form-label">Email</label>
                <input
                        class="form-control"
                        id="email"
                        placeholder="Enter Email address"
                        type="email"
                        th:field="*{email}"
                />
                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class ="form-group mb-3">
                <label class="form-label">Password</label>
                <input
                        class="form-control"
                        id="password"
                        placeholder="Enter Password"
                        type="password"
                        th:field="*{password}"
                />
                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
            <a th:href="@{/login}">Login</a>
        </form>
    </div>
</div>
</body>
</html>
