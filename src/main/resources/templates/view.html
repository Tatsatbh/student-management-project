<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
        .list-group-item {
            font-size: 2em; /* 2 times the default font size
            padding: 20px 40px; /* 2 times the default padding
            margin-bottom: 20px; /* 2 times the default margin
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">Create New Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/> <br/> <br/>
<div class="Container container row col-md-8 offset-md-2">
  <div class="row ">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action"><strong>First Name: </strong> <em th:text="${show.fname}"></em></li>
      <li class="list-group-item list-group-item-action"><strong>Last Name: </strong> <em th:text="${show.lname}"></em></li>
      <li class="list-group-item list-group-item-action"><strong>Email: </strong> <em th:text="${show.email}"></em></li>
    </ul>
</div>
</div>
</body>
</html>
