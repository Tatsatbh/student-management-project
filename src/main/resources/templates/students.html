<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active btn btn-primary" style="color:white;" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
            </ul>
        </div>
    </div>
</nav>
<br/> <br/> <br/>
<div class="Container container row col-md-8 offset-md-2">
    <div class="row ">
        <h1>Student List</h1>
    </div>
    <br/>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.fname}"></td>
            <td th:text="${student.lname}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a class ="btn btn-primary"th:href="@{/students/new}">+</a>
                <a class ="btn btn-primary" th:href="@{/students/{studentId}/edit(studentId=${student.id})}">Edit</a>
                <a class ="btn btn-danger" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>
                <a class ="btn btn-primary"
                   th:href="@{/students/{studentId}/view(studentId=${student.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</div>

</body>
</html>
